<div class="info">
    <dl>
        <dt><img alt="老九门" src="{{cover}}"></dt>
        <dd>
            <h3 class="title">{{title}}</h3>
            <p class="author">
                <span class="author" data-href="#page=author&amp;type=fiction&amp;id=南派三叔">{{authors}}</span>
            </p>
            <div class="u-grade">
                <div class="grade grade8"></div>
                <span class="read">{{score_count}}个评价</span>
            </div>
            <p class="price">价格：{{price}}书币/千字</p>
            <p class="count">字数：{{source_id }}万字
                <span class="u-booktag -serial">连载中</span></p>
        </dd>
    </dl>
</div>
<div class="btn">
    <span class='or'>开始阅读</span>
    <span>下载</span>
</div>
